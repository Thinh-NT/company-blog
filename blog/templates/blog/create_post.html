{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-8 offset-2 mb-5">
    {{ form.media }}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">SUBMIT</button>
    </form>
</div>
{% endblock content %}
