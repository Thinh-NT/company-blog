<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="icon-close"></i></div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <form action="{% url 'search' %}">
                            <div class="form-group">
                                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <a href="/" class="navbar-brand">HOME</a>
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                    aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link active ">Blog</a>
                    </li>
                    <li class="nav-item"><a href="https://thinhnt-freelancer.herokuapp.com" target="_blank"
                            class="nav-link ">Contact</a>
                    </li>
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item" style="font-size: small;"><a href="{% url 'account_login' %}"
                            class="nav-link">Login</a>
                    </li>
                    <li class="nav-item" style="font-size: small;"><a href="{% url 'account_signup' %}"
                            class="nav-link">Signup</a>
                    </li>
                    {% else %}
                    <li class="nav-item" style="font-size: small;"><a href="{% url 'profile' %}"
                            class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item" style="font-size: small;"><a href="{% url 'account_logout' %}"
                            class="nav-link">Logout</a>
                    </li>
                    {% endif %}
                    <div class=" navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
